<!DOCTYPE html>
<html>
    <body>
        <script>
            const arr = [1,2,3,4,5,6];
            arr.shift(1);
            document.write(arr.shift(1) + "<br>");
            document.write(arr + "<br>");

            arr.unshift(1)
            document.write(arr.unshift(1) + "<br>");
            document.write(arr);
        </script>
    </body>
</html>
