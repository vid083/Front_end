<html>
<head>
  <style>
    #demo {color: blue;}
    .test {color: green;}
    p {color: red;}
  </style>
</head>
<body>

<p id="demo" class="test" style="color: pink;">Hello World!</p>

</body>
</html>


<!--
    element - 1
    class - 10
    id - 100
    inline - 1000

------------------------------

Selector	                Specificity Value	Calculation
p	                        1	                1   (element)
p.test	                    11	                1 + 10  (element+class)
p#demo	                    101	                1 + 100 (element+ID)
<p style="color: pink;">	1000	            1000    (inline styling)
#demo	                    100	                100     
.test	                    10	                10
p.test1.test2	            21	                1 + 10 + 10
#navbar p#demo	            201	                100 + 1 + 100
*	                        0	                0 (the universal selector is ignored)
-->
