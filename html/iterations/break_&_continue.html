<!DOCTYPE html>
<html>
    <body>
        <script>
            // The break statement "jumps out" of a loop.
            //The continue statement "jumps over" one iteration in the loop.

            let text = " ";
            for(let i=0; i<10; i++){
                if(i===2){continue;}
                else if(i===9){break;}
                else{
                text += i + "<br>"
            }
        }
            document.write(text);
        
        </script>
    </body>
</html>
