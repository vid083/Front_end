<!DOCTYPE html>
<html>
    <body>
        <script>
            //while
            let text = " ";
            let i =0;
            while (i<5){
                text += i + "<br>";
                i++;
            };
            document.write(text);

            //do--while
            let text1 = " ";
            let j=0;
            do{
                text1 += j +"<br>";
                j++;
            } while (j<5);
            document.write(text1)
        </script>
    </body>
</html>
