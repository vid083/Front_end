<!DOCTYPE html>
<html>
    <body>
        <script>
            const arr = [1,2,3,4,5];
            arr1 = arr.every(x => x>4); //
            document.write(arr1 + "<br>");

            arr2 = arr.some(display);   //
            function display(value){
                return value>4;
            }
            document.write(arr2);
        </script>
    </body>
</html>
